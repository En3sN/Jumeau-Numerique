<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div *ngIf="show" class="toast show" [ngClass]="toastClass" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header" [ngClass]="headerClass">
      <strong class="me-auto">{{ title }}</strong>
      <button type="button" class="btn-close" aria-label="Close" (click)="hideToast()"></button>
    </div>
    <div class="toast-body">{{ message }}</div>
  </div>
</div>
