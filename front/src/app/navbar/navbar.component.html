<div class="navbar fixed-top bg-primary" data-bs-theme="dark">
  <div class="container mlh_top_container">
    <div class="row mlh_header">
      <div class="logo-container not-front col-3 d-flex flex-wrap">
        <a href="https://www.mulhouse.fr" class="logo" accesskey="1">
          <img src="https://www.mulhouse.fr/wp-content/themes/mulhouse/images/logo-mulhouse.png" alt="Logo Mulhouse">
        </a>
      </div>
      <div class="col-6 d-flex justify-content-center">
        <h1 class="navbar-brand mlh_title">Jumeau Numérique Citoyen </h1>
      </div>
      <div class="d-flex justify-content-end align-items-center text-light col-3">
        <ng-container *ngIf="isLoggedIn$ | async; else loginIcon">
          <span class="d-flex align-items-center me-2 " *ngIf="(utilisateurInfo$ | async) as userInfo">
            {{ userInfo.nom }}  <!--{{ userInfo.pseudo }} -->
          </span>
          <div class="dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-user"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item default-cursor" (click)="goToMyInfos()">Mes Informations</a></li>
              <li><a class="dropdown-item default-cursor" (click)="logout()">Déconnexion</a></li>
            </ul>
          </div>          
        </ng-container>
        <ng-template #loginIcon>
          <i aria-hidden="true" class="fa fa-user" style="margin:5px;" (click)="showLoginModal()"></i>
        </ng-template>
      </div>
    </div>
    <div class="row navbar-expand-lg mlh_menu">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="d-flex justify-content-center navbar-collapse collapse" id="navbarResponsive">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/accueil">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/activites">Activités</a>
          </li>
          <ng-container *ngIf="isLoggedIn$ | async">
            <li class="nav-item">
              <a class="nav-link" routerLink="/tableau-de-bord">Tableau de bord</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/planning">Planning</a>
            </li>
          </ng-container>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contacts">Contacts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/aide">Aide</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
