<div class="col-9 mt-4">
    <h2 class="mlh_verdana">Mes Activités</h2>
  
    <div class="row border-bottom mlh_block_data">
      <p>Votre compte n'est actuellement pas autorisé à déclarer de nouvelles activités sur la plateforme !</p>
    </div>
    <div class="d-flex justify-content-center mt-2 border-bottom mlh_block_data">
      <button type="button" class="btn btn-primary p-2" (click)="openModal()">Demande d'activation de la déclaration d'activités</button>
    </div>
  </div>
  
  <div class="modal fade" id="DlgDemandeService" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Informations Organisation</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <label class="col-form-label" for="inputDlgDemandeServiceNom">Nom de l'organisation :</label>
          <input type="text" class="form-control" id="inputDlgDemandeServiceNom">
  
          <label class="col-form-label" for="inputDlgDemandeServicenActivite">Activité :</label>
          <input type="text" class="form-control" id="inputDlgDemandeServicenActivite">
  
          <label class="col-form-label" for="inputDlgDemandeServiceEmail">Email :</label>
          <input type="text" class="form-control" id="inputDlgDemandeServiceEmail">
  
          <label class="col-form-label col-form-label-sm" for="inputDlgDemandeServiceDesc">Description (facultatif) :</label>
          <textarea class="form-control form-control-sm" id="inputDlgDemandeServiceDesc" rows="3"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="saveModal()">Valider</button>
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Fermer</button>
        </div>
      </div>
    </div>
  </div>
