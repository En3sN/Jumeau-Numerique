<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <h2 class="mlh_verdana text-center mb-4">Modification du service</h2>

            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <label class="col-form-label" for="inputServiceNom">Nom du service:</label>
                            <input [(ngModel)]="serviceData.nom" type="text" class="form-control" id="inputServiceNom">
                        </div>
                        <div class="col-md-6">
                            <label class="col-form-label" for="inputServiceType">Type:</label>
                            <input [(ngModel)]="serviceData.type" type="text" class="form-control" id="inputServiceType">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="col-form-label" for="inputServiceDesc">Description:</label>
                            <textarea [(ngModel)]="serviceData.description" class="form-control" id="inputServiceDesc" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="serviceData.is_pack" id="flexCheckPack">
                        <label class="form-check-label" for="flexCheckPack">Est un pack</label>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-body">
                    <h3 class="mlh_verdana">Généralités</h3>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label class="col-form-label col-form-label-sm ms-2" for="inputServiceLogo">Logo (Facultatif):</label>
                            <div *ngIf="logoPreview || serviceData.logoUrl; else noLogo" class="d-flex row align-items-center">
                                <img class="form-control ms-3  mlh_org_logo" [src]="logoPreview || serviceData.logoUrl" alt="logo" style="max-width: 120px; max-height: 120px;" />
                                <button class="btn btn-primary btn-sm  ms-2" (click)="deleteLogo()" style="border-radius: 50%; width: 30px; height: 30px;">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </div>
                            <ng-template #noLogo>
                                <p class="text-center">Aucun logo</p>
                            </ng-template>
                            <input type="file" (change)="uploadLogo($event)" class="form-control mt-3" />
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="col-form-label mt-3  ms-2" for="inputServiceRef">Référence:</label>
                                <input [(ngModel)]="serviceData.reference" type="text" class="form-control" id="inputServiceRef">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-body">
                    <h3 class="mlh_verdana">Tags</h3>
                    <div class="d-flex">
                        <input type="text" [(ngModel)]="newTag" class="form-control me-1" placeholder="Ajouter un tag" />
                        <button type="button" class="btn btn-info" (click)="addTag()">Ajouter</button>
                    </div>
                    <div class="mt-3">
                        <span class="badge bg-info me-2" *ngFor="let tag of serviceData.tags; let i = index">
                            {{ tag }}
                            <div class="btn btn-sm btn-outline-light ms-2" (click)="removeTag(i)">
                                <i class="fa fa-trash"></i>
                            </div>
                        </span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="d-flex justify-content-between mt-2 border-top pt-3">
                    <button type="button" class="btn btn-primary p-2" id="btServiceOk" (click)="updateService()">Enregistrer</button>
                    <button type="button" class="btn btn-secondary p-2" id="btServiceBack" (click)="back()">Retour</button>
                </div>
            </div>
        </div>
    </div>
</div>
